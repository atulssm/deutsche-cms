<div
    style="padding: 50px 50px; box-shadow:0px 0px 5px #ccc;display: inline-block; margin-left: 300px; margin-top: 100px;">

    <h1>Login</h1>

    <p>
        <span *ngIf="error" class="error">Invalid username or password</span>
    </p>
    <p>
        <span style="font-size: 11px;">USERNAME</span>

        <br />
        <input type="text" [(ngModel)]="form.username" style="width:250px; padding:8px;" />
    </p>
    <p>
        <span style="font-size: 11px;">PASSWORD</span>
        <br />
        <input type="password" [(ngModel)]="form.password" style="width:250px; padding:8px;" />
    </p>

    <p>
        <button (click)="login()">Login</button>
    </p>

    <p>
        Demo Credentials :
        <br />
        <br />
        username = admin, password = admin
        <br />
        username = superadmin, password = superadmin
    </p>
</div>
